<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin-left: 650px;
        }
    </style>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-city/}" method="post" th:object="${city}">
    <input type="hidden" name="id" th:field="*{id}">
    <table class="table-responsive">
        <tr>
            <td>Tên thành phố:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Quốc gia:</td>
            <td>
                <select th:name="country">
                    <option th:each="p:${countries}"
                            th:value="${p.id}"
                            th:text="${p.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="text" th:field="*{area}"> km2</td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><input type="text" th:field="*{population}"> người</ip></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{GDP}"> USD</td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Chỉnh sửa">
            </td>

            <a th:href="@{/city}">
                <input type="button" value="Quay lại" >   </a>

        </tr>


    </table>
</form>

</body>
</html>
