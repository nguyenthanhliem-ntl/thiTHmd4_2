<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Delete city</title>
    <style>
        body{
            margin-left: 650px;
        }
    </style>
</head>
<body>
<h1>Xóa Thành phố</h1>

<p>
    <a href="/city">Danh sách thành phố</a>
</p>
<form th:action="@{/delete-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table-responsive">
        <tr>
            <td>Thành Phố:</td>
            <td type="text" th:text="${city.name}"/></td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td type="text" th:text="${city.area}"/></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td type="text" th:text="${city.population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td type="text" th:text="${city.GDP}"/></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td type="text" th:text="${city.description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa"></td>
        </tr>
    </table>

</form>
</body>
</html>
