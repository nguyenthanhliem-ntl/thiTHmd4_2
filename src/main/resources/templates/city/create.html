<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Create city</title>
    <style>
        body{
            margin-left: 650px;
        }
    </style>
</head>
<body>
<h1>Thêm thành phố</h1>
<p>
    <a href="/city" style="margin: auto">Danh sách thành phố</a>
</p>
<th:block  th:if="${message}">
    <p th:text="${message}" ></p>
</th:block>
<form th:action="@{/create-city}" th:object="${city}" method="post" >
    <table class="table-responsive" >
        <tr>
            <td>Tên thành phố:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Quốc Gia:</td>
            <td>

                <select  th:field="*{country}" >
                    <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input type="text" placeholder="km2" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>Dân số:</td>
            <td><input type="text" placeholder="người" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" placeholder="USD" th:field="*{GDP}"/></td>
        </tr>
        <tr>
            <td>Giới thiệu:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Thêm"></td>
        </tr>
    </table>
</form>
</body>
